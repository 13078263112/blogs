<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>评论审核列表</title>
		<link rel="stylesheet" href="../static/xadmin/css/font.css">
		<link rel="stylesheet" href="../static/xadmin/css/xadmin.css">
		<script type="text/javascript" src="../static/plugin/jquery/emoji/lib/script/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="../static/xadmin/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../static/xadmin/js/xadmin.js"></script>
		<script type="text/javascript" src="../static/xadmin/js/cookie.js"></script>
	</head>
	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">评论</a>
				<a>
					<cite>导航元素</cite></a>
			</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">

			<xblock>
				<button class="layui-btn" onclick="consent()"><i class="layui-icon"></i>批量同意</button>
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<span class="x-right" style="line-height:40px"></span>
			</xblock>
			<table class="layui-table x-admin">
				<thead>
					<tr>
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
						</th>
						<th>ID</th>
						<th>文章名称</th>
						<th>文章评论</th>
						<th>文章作者</th>
						<th>评论时间</th>
						<th>评论状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tby">

				</tbody>
			</table>
			<div class="page">
			</div>
		</div>
	</body>
	<script type="text/javascript">
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			//执行一个laydate实例
			laydate.render({
				elem: '#start' //指定元素
			});

			//执行一个laydate实例
			laydate.render({
				elem: '#end' //指定元素
			});
		});
		<!--检查是否登录-->
		if ($.cookie("adminName") == null || $.cookie("adminName") == "") {
			location.href = 'login.html'
		}
		var io=0;
		var pages = 0;
		showReocrd(1, 10)
		<!--评论信息-->
		function showReocrd(pageNo, pageSize) {
			$.ajax({
				type: "get",
				url: "/blogs_puls/commentAudit/qeuryCommentAuditPaging?pageNo=" + pageNo + "&pageSize=" + pageSize,
				async: false,
				success: function(data) {
					console.log(data)
					$('tbody').empty();
					$(".x-right").text("共有数据：" + +data.list.total)
					pages = data.list.pages
					for (var i = 0; i < data.list.list.length; i++) {
						var tr = "<tr>"
						tr += "<td><div class='layui-unselect layui-form-checkbox chekb' lay-skin='primary' data-id=" + data.list.list[
							i].commentauditId + "><i class='layui-icon' onclick='chekb(this)'>&#xe605;</i></div></td>"
						tr += "<td>" + data.list.list[i].commentauditId + "</td>"
						tr += "<td>" + data.list.list[i].articleTitle + "</td>"
						tr += "<td>" + data.list.list[i].commentauditConten + "</td>"
						tr += "<td>" + data.list.list[i].adminName + "</td>"
						tr += "<td>" + data.list.list[i].commentauditCreateTime + "</td>"
						tr += "<td><button class='layui-btn layui-btn-danger' ><i class='layui-icon'></i>待审核</button></td>"
						tr += "<td class='td-manage'><a title='同意' onclick='member_consent(this," +
							data.list.list[i].commentauditId +
							")' href='javascript:;'><i class='layui-icon'>&#xe605;</i></a><a title='删除' onclick='member_del(this," +
							data.list.list[i].commentauditId +
							")' href='javascript:;'><i class='layui-icon'>&#xe640;</i></a></td>"
						tr += "</tr>"
						$("#tby").append(tr)
					}

					page(data.list.total, data.list.pageNum)
				}
			});
		}
		<!--分页-->
		function page(total, pageNum) {
			layui.use(['laypage', 'jquery'], function() {
				var laypage = layui.laypage,
					$ = layui.$;
				$(".page").each(function(i, the) {
					laypage.render({
						elem: the //注意，这里的 test1 是 ID，不用加 # 号
							,
						count: total //数据总数，从服务端得到
							,
						limit: 10 //每页显示条数
							,
						curr: pageNum //起始页
							,
						groups: 5 //连续页码个数
							,
						prev: '上一页' //上一页文本
							,
						netx: '下一页' //下一页文本
							,
						first: 1 //首页文本
							,
						last: pages //尾页文本
							//跳转页码时调用
							,
						jump: function(obj, first) { //obj为当前页的属性和方法，第一次加载first为true
							//非首次加载 do something

							if (!first) {
								//清空以前加载的数据
								$('tbody').empty();
								//调用加载函数加载数据
								showReocrd(obj.curr, obj.limit);
								io++;
							}
						}
					});
				})
			})
		}
		
		<!--给单选框添加单击事件-->
		function chekb(obj) {
			if(io!=0){
			if ($(obj).parent("div").is(".layui-form-checked")) {
				$(obj).parent("div").removeClass("layui-form-checked")
			} else {
				$(obj).parent("div").addClass("layui-form-checked")
			}
			}
		}
		
		<!--批量同意-->
		function consent(argument) {
			var data = tableCheck.getData();

			layer.confirm('确认要同意吗?', function(index) {
				//捉到所有被选中的，发异步进行删除
				$.ajax({
					type: "post",
					url: "/blogs_puls/commentAudit/consentCommentId",
					async: true,
					data: JSON.stringify(data),
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					success: function(data) {
						if (data.msg == '同意成功') {
							layer.msg('同意成功', {
								icon: 1
							});
							$(".layui-form-checked").not('.header').parents('tr').remove();
						} else {
							layer.msg('同意失败', {
								icon: 1
							});
						}
					}
				});

			});
		}
		<!--批量删除-->
		function delAll() {
			var data = tableCheck.getData();

			layer.confirm('确认要删除吗?', function(index) {
				//捉到所有被选中的，发异步进行删除
				$.ajax({
					type: "post",
					url: "/blogs_puls/commentAudit/consentCommentAuditId",
					async: true,
					data: JSON.stringify(data),
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					success: function(data) {
						if (data.msg == '删除成功') {
							layer.msg('删除成功', {
								icon: 1
							});
							$(".layui-form-checked").not('.header').parents('tr').remove();
						} else {
							layer.msg('删除失败', {
								icon: 1
							});
						}
					}
				});

			});
		}
		<!--文章评论单个删除-->
		function member_del(obj, id) {
			console.log(id)
			var data = [id]
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					type: "post",
					url: "/blogs_puls/commentAudit/deleteCommentAuditId",
					async: true,
					data: JSON.stringify(data),
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					success: function(data) {
						if (data.msg == '删除成功') {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
						} else {
							layer.msg('删除失败', {
								icon: 1
							});
						}
					}
				});

			});
		}
		<!--文章评论单个同意-->
		function member_consent(obj, id) {
			console.log(id)
			var data = [id]
			layer.confirm('确认要同意吗？', function(index) {
				$.ajax({
					type: "post",
					url: "/blogs_puls/commentAudit/consentCommentAuditId",
					async: true,
					data: JSON.stringify(data),
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					success: function(data) {
						if (data.msg == '同意成功') {
							$(obj).parents("tr").remove();
							layer.msg('已同意!', {
								icon: 1,
								time: 1000
							});
						} else {
							layer.msg('同意失败', {
								icon: 1
							});
						}
					}
				});

			});
		}
	</script>
</html>
