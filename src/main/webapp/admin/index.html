	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;
		
			//执行一个laydate实例
			laydate.render({
				elem: '#start' //指定元素
			});
		
			//执行一个laydate实例
			laydate.render({
				elem: '#end' //指定元素
			});
		});
		<!--检查是否登录-->
		if ($.cookie("adminName") == null||$.cookie("adminName") =="") {

		} else {

		}
		<!--检查权限-->
		if ($.cookie("adminName") =='admin') {

				$("#nav").append(tr)
		}
		 function decorporation(){
			 $.ajax({
			 	type: "post",
			 	url: "/blogs_puls/admin/adminDecorporation",
			 	async: true,
			 	success: function(data) {	
			 		if (data.msg == '退出成功') {
			 			layer.msg('退出成功', {
			 				icon: 1
			 			});
			 			$(function() {
			 				window.setTimeout(function() {
			 					location.href = "login.html";
			 				}, 2000);
			 			});
			 		} else {
			 			layer.msg('退出失败', {
			 				icon: 1
			 			});
			 		}
			 	}
			 });
		 }
